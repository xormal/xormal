<svg viewBox="0 0 1000 1000" preserveAspectRatio="xMinYMin slice" style="" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <style>
            svg {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            @media (prefers-color-scheme: light) {
                svg {
                    background: linear-gradient(rgb(209, 212, 250), rgb(153, 160, 255));
                }
            }

            @media (prefers-color-scheme: dark) {
                svg {
                    background: linear-gradient(rgb(1 0 44), rgb(87 92 154));
                }
            }

            circle {
                animation: move var(--duration) ease-in-out infinite;
            }

            .banner {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                backdrop-filter: blur(100px);
                padding: 2rem;
                border-radius: 1rem;
                background-color: rgba(255, 255, 255, 0.2);
                border: 0.5rem solid rgba(255, 255, 255, 0.1);
                width: 30rem;
                max-width: 70vw;
            }

            .banner h1 {
                text-align: center;
                font-size: 2rem;
                font-weight: bold;
                margin-bottom: 2rem;
            }

            .banner p {
                margin-bottom: 2rem;
                line-height: 1.3em;
                text-align: center;
            }

            .banner button {
                border: none;
                box-shadow: inset 0 0 0 0.3rem rgba(255, 255, 255, 0.2);
                font-size: 1.2rem;
                padding: 1rem 1.5rem;
                border-radius: 0.2rem;
                cursor: pointer;
                background-image: linear-gradient(-45deg, hsl(calc(var(--hue) + 50), 60%, 60%), hsl(var(--hue), 80%, 80%));
            }

            @keyframes move {

                0%,
                100% {
                    cx: var(--from-x);
                    cy: var(--from-y);
                }

                50% {
                    cx: var(--to-x);
                    cy: var(--to-y);
                }
            }

            .container {
                color: #FFF;
                width: 100%;
                height: 300px;

                display: flex;
                justify-content: center;
                align-items: center;
                color: white;

                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            }

            @media (prefers-color-scheme: light) {
                .container {
                    color: #000;
                }
            }

            .upper {
                z-index: 999
            }

            .blurr {
                opacity: .8;
            }

        </style>
        <div class="upper" xmlns="http://www.w3.org/1999/xhtml">
            <div class="container">
                <h1>Alex Xorm</h1>
            </div>
        </div>
    </foreignObject>
